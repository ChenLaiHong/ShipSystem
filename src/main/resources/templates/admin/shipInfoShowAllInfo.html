<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <!-- 加入移动布局 -->
    <meta name="viewport"	content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <!-- 加入移动布局 -->

    <!--添加  vue.js 支持加载-->
    <script src="/js/vue.min.js"></script>
    <script	src="/layui/layui/layui.js"></script>
    <link href="/layui/layui/css/layui.css" rel="stylesheet"/>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!--添加  vue.js 支持加载-->

    <style>
        html, body {
        }
        .layui-form-item {
            margin-bottom: 3px;
        }
    </style>
</head>
<body id="app">
<div style="padding: 10px;">
    <form class="layui-form layui-form-pane">
        <input type="hidden" id="save_url" th:value="${save_url}" >
        <div class="layui-form-item">
            <label class="layui-form-label" style="color: #00bbee">名称</label>
            <div class="layui-input-block">
                <input type="text" id="shipName" name="shipName" autocomplete="off" th:value="${shipInfo.shipName}" v-model="shipName" readonly="readonly" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="color: #00bbee">总长</label>
                <div class="layui-input-inline">
                    <input type="text" id="totalLength" name="totalLength" autocomplete="off" th:value="${shipInfo.totalLength}" v-model="totalLength" readonly="readonly" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">米</div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" style="color: #00bbee">型宽</label>
                <div class="layui-input-inline">
                    <input type="text" id="typeWidth" name="typeWidth" autocomplete="off" th:value="${shipInfo.typeWidth}" v-model="typeWidth" readonly="readonly" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">米</div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" style="color: #00bbee">型深</label>
                <div class="layui-input-inline">
                    <input type="text" id="typeDepth" name="typeDepth" autocomplete="off" th:value="${shipInfo.typeDepth}" v-model="typeDepth" readonly="readonly" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">米</div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="color: #00bbee">排水量</label>
                <div class="layui-input-inline">
                    <input type="text" id="displacement" name="displacement" autocomplete="off" th:value="${shipInfo.displacement}" v-model="displacement" readonly="readonly" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">升</div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" style="color: #00bbee">设计型吃水</label>
                <div class="layui-input-inline">
                    <input type="text" id="designDraft" name="designDraft" autocomplete="off" th:value="${shipInfo.designDraft}" v-model="designDraft" readonly="readonly" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">升</div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" style="color: #00bbee">结构型吃水</label>
                <div class="layui-input-inline">
                    <input type="text" id="structuralDraft" name="structuralDraft" autocomplete="off" th:value="${shipInfo.structuralDraft}" v-model="structuralDraft" readonly="readonly" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">升</div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="color: #00bbee">货舱个数</label>
                <div class="layui-input-inline">
                    <input type="text" id="holdNumber" name="holdNumber" autocomplete="off" th:value="${shipInfo.holdNumber}" v-model="holdNumber" readonly="readonly" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">个</div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" style="color: #00bbee">液货船温度</label>
                <div class="layui-input-inline">
                    <input type="text" id="temperature" name="temperature" autocomplete="off" th:value="${shipInfo.temperature}" v-model="temperature" readonly="readonly" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">℃</div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" style="color: #00bbee">液货比重</label>
                <div class="layui-input-inline">
                    <input type="text" id="cargoProportion" name="cargoProportion" autocomplete="off" th:value="${shipInfo.cargoProportion}" v-model="cargoProportion" readonly="readonly" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="color: #00bbee">蒸汽压力</label>
            <div class="layui-input-block">
                <input type="text" id="steamPressure" name="steamPressure" autocomplete="off" th:value="${shipInfo.steamPressure}" v-model="steamPressure" readonly="readonly" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="color: #00bbee">状态</label>
            <div class="layui-input-block">
                <select name="state" id="state" lay-filter="state" disabled="disabled" >
                    <option value="0" th:field="*{shipInfo.state}" >抛弃</option>
                    <option value="1" th:field="*{shipInfo.state}">正常</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <img id="pro_topPicShow" th:src="@{${shipInfo.shipImage}}" alt=" " style="height: 220px;width: 220px">
        </div>

    </form>

</div>


<script>
    layui.use([ 'laydate', 'laypage', 'layer', 'table', 'carousel',
        'upload', 'element' ], function() {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
        layer = layui.layer //弹层
            , table = layui.table //表格
            , carousel = layui.carousel //轮播
            , upload = layui.upload //上传
            , element = layui.element; //元素操作
    });
</script>



</body>
</html>
