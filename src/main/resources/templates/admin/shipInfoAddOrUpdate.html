<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <!-- 加入移动布局 -->
    <meta name="viewport"	content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <!-- 加入移动布局 -->

    <!--添加  vue.js 支持加载-->
    <script src="/js/vue.min.js"></script>
    <script	src="/layui/layui/layui.js"></script>
    <link href="/layui/layui/css/layui.css" rel="stylesheet"/>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!--添加  vue.js 支持加载-->

    <script>

        function save(){
            var index = layer.load(1, {
                shade: [0.1,'#fff'] //0.1透明度的白色背景
            });

            if(app.shipName.length<1){
                layer.closeAll();//关闭loading
                layer.msg('请输入名称!!!!!!');
                return ;
            }
            if(app.totalLength.length<1){
                layer.closeAll();//关闭loading
                layer.msg('请输入总长!!!!!!');
                return ;
            }

            var save_url = document.getElementById("save_url").value;
            $.post(save_url,{
                shipName:app.shipName,
                totalLength:app.totalLength,
                loginId:app.loginId,
                typeWidth:app.typeWidth,
                typeDepth:app.typeDepth,
                displacement:app.displacement,
                designDraft:app.designDraft,
                structuralDraft:app.structuralDraft,
                holdNumber:app.holdNumber,
                temperature:app.temperature,
                  cargoProportion:app.cargoProportion,
                steamPressure:app.steamPressure,
                state:$("#state").val()
                ,shipImageFile:app.shipImageFile

            },function(result){
                if(result.success){
                    //调用 父窗口的  关闭所有窗口 并且刷新 页面
                    window.parent.closeDlg(result.msg);
                }else{
                    layer.closeAll();//关闭loading
                    layer.msg(result.msg);
                }
            },'json');

        }
    </script>
    <style>
        html, body {
        }
        .layui-form-item {
            margin-bottom: 3px;
        }
    </style>
</head>

<script>
    $(function() {
        //1
        $('#pro_topPic').change(function(event) {
            var files = event.target.files, file;
            if (files && files.length > 0) {
                file = files[0];
                var URL = window.URL || window.webkitURL;
                var imgURL = URL.createObjectURL(file);
                $('#pro_topPicShow').attr('src', imgURL);

            }
        });
    });
</script>
<body id="app">
<div style="padding: 10px;">
    <form class="layui-form layui-form-pane" action="/shipInfo/add" method="post" enctype="multipart/form-data">
        <input type="hidden" id="shipId" th:value="${shipId}" >

        <div class="layui-form-item">
            <label class="layui-form-label" style="color: #00bbee">名称</label>
            <div class="layui-input-block">
                <input type="text" id="shipName" name="shipName" autocomplete="off" th:value="${shipInfo !=null? shipInfo.shipName:''}" v-model="shipName" placeholder="请输入名称" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="color: #00bbee">总长</label>
                <div class="layui-input-inline">
                    <input type="text" id="totalLength" name="totalLength" autocomplete="off" th:value="${shipInfo !=null? shipInfo.totalLength:''}" v-model="totalLength" placeholder="请输入长度（例如：5.3）" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">米</div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" style="color: #00bbee">型宽</label>
                <div class="layui-input-inline">
                    <input type="text" id="typeWidth" name="typeWidth" autocomplete="off" th:value="${shipInfo !=null? shipInfo.typeWidth:''}" v-model="typeWidth" placeholder="请输入型宽（例如：5.2）" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">米</div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" style="color: #00bbee">型深</label>
                <div class="layui-input-inline">
                    <input type="text" id="typeDepth" name="typeDepth" autocomplete="off" th:value="${shipInfo !=null? shipInfo.typeDepth:''}" v-model="typeDepth" placeholder="请输入型深（例如：5.2）" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">米</div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="color: #00bbee">排水量</label>
                <div class="layui-input-inline">
                    <input type="text" id="displacement" name="displacement" autocomplete="off" th:value="${shipInfo !=null? shipInfo.displacement:''}" v-model="displacement" placeholder="请输入排水量（例如：5.3）" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">升</div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" style="color: #00bbee">设计型吃水</label>
                <div class="layui-input-inline">
                    <input type="text" id="designDraft" name="designDraft" autocomplete="off" th:value="${shipInfo !=null? shipInfo.designDraft:''}" v-model="designDraft" placeholder="（例如：5.2）" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">升</div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" style="color: #00bbee">结构型吃水</label>
                <div class="layui-input-inline">
                    <input type="text" id="structuralDraft" name="structuralDraft" autocomplete="off" th:value="${shipInfo !=null? shipInfo.structuralDraft:''}" v-model="structuralDraft" placeholder="（例如：5.2）" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">升</div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="color: #00bbee">货舱个数</label>
                <div class="layui-input-inline">
                    <input type="text" id="holdNumber" name="holdNumber" autocomplete="off" th:value="${shipInfo !=null? shipInfo.holdNumber:''}" v-model="holdNumber" placeholder="请输入货舱数量" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">个</div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" style="color: #00bbee">液货船温度</label>
                <div class="layui-input-inline">
                    <input type="text" id="temperature" name="temperature" autocomplete="off" th:value="${shipInfo !=null? shipInfo.temperature:''}" v-model="temperature" placeholder="（例如：35.2）" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">℃</div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" style="color: #00bbee">液货比重</label>
                <div class="layui-input-inline">
                    <input type="text" id="cargoProportion" name="cargoProportion" autocomplete="off" th:value="${shipInfo !=null? shipInfo.cargoProportion:''}" v-model="cargoProportion" placeholder="（例如：5.2）" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="color: #00bbee">蒸汽压力</label>
            <div class="layui-input-block">
                <input type="text" id="steamPressure" name="steamPressure" autocomplete="off" th:value="${shipInfo !=null? shipInfo.steamPressure:''}" v-model="steamPressure" placeholder="请输入..." class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="color: #00bbee">状态</label>
            <div class="layui-input-block">
                    <select name="state" id="state" lay-filter="state"  >
                        <td th:if="${shipInfo == null}">
                        <option value="0" selected="">抛弃</option>
                        <option value="1">正常</option>
                        </td>
                        <td th:if="${shipInfo != null}">
                            <option value="0" th:field="*{shipInfo.state}" >抛弃</option>
                            <option value="1" th:field="*{shipInfo.state}">正常</option>
                        </td>
                    </select>
            </div>
        </div>


        <div class="layui-form-item">
            <img id="pro_topPicShow" th:src="@{${shipImage}}" alt=" " style="height: 220px;width: 220px">
            <button type="button" class="layui-btn" id="uploadBtn1" onclick="upLoad1()">上传图纸</button>
            <input id="pro_topPic" name="shipImageFile" type="file" style="display: none">
        </div>

        <script>
            function upLoad1(){
                $("#pro_topPic").click();
            }
        </script>
        <div class="site-demo-button" style="margin-top: 20px;">
            <input type="submit" id="setBtn" class="layui-btn" lay-filter="demo1" lay-submit="" value="立即提交">
        </div>
    </form>


</div>


<script>
    layui.use([ 'laydate', 'laypage', 'layer', 'table', 'carousel',
        'upload', 'element' ], function() {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
        layer = layui.layer //弹层
            , table = layui.table //表格
            , carousel = layui.carousel //轮播
            , upload = layui.upload //上传
            , element = layui.element; //元素操作
    });
</script>
<script>
    var app = new Vue({
        el : '#app',
        data : {

        }
    });

</script>


</body>
</html>
