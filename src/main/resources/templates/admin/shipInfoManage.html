<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>船舶信息</title>


    <!-- 加入移动布局 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <meta NAME=”renderer” content=”webkit”>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- 引入manage 的基础css -->
    <script	src="/layui/layui/layui.js"></script>
    <link href="/layui/layui/css/layui.css" rel="stylesheet"/>
    <script	src="/js/manage_base.js"></script>
    <link href="/css/manage_base.css" rel="stylesheet"/>
    <!-- 引入manage 的基础css -->

</head>
<style>
    body{
        padding-top: 3px;
    }
</style>
<body>
<script>

    //用户选中的行ids = 1,2,3,5   len=4
    var global_ids;
    var global_ids_len;
    //用户选中的行ids = 1,2,3,5   len=4
    var w ;//窗口的宽
    var h ;//窗口的高
    //检测定义的宽和高，是否合适。

    //子窗口调用 的  关闭窗口方法
    function closeDlg(msg){
        layer.closeAll();
        layer.msg(msg);
        reload_data();
    }

    //相当前刷新  重新加载
    function reload_data(){
        var q = $("#q").val();
        table.reload('table', {
            where: {
                q: q

            }
        });
    }

    //打开添加窗口
    function add(){
        w = 1100;
        h = 600;
        checkWindow();
        layer.open({
            type: 2,
            title: '添加',
            shadeClose: true,
            shade: 0.8,
            area: [w+'px', h+'px'],
            content: '/shipInfo/toAdd' //iframe的url
        });
    }


    //打开编辑窗口
    function edit(id){
//创建XMLHttpRequest
      　　let xhr = new XMLHttpRequest();
          //监听响应
      　　xhr.open("GET","/shipInfo/toEdit?shipId="+id,true);
      　　xhr.send();
    }

//删除开始***********************
    function del(ids){
        console.log("主键："+ids)
        var index = layer.load(1, {
            shade: [0.1,'#fff'] //0.1透明度的白色背景
        });
        $.post('/student/delete',{ids:ids},function(result){
            if(result.success){
                layer.closeAll();
                layer.msg('删除成功');
                reload_data();
            }else{
                layer.closeAll();
                layer.msg(result.msg);
            }
        },'json');
    }

    function getTableSelected(){
        var selected = table.checkStatus("table");
        if(selected.data.length<1){
            layer.msg('请选择内容!');
            return;
        }
        var ids = "";
        if(selected.data.length>0){
            $.each(selected.data,function(i,val){
                ids = ids+val.shipId+",";
            });
        }
        //去掉最后的逗号,
        ids = ids.substring(0,ids.length-1);
        global_ids = ids;
        global_ids_len = selected.data.length;
    }

    function delSelected(){
        global_ids="";
        global_ids_len=0;
        getTableSelected();
        if(global_ids_len>0){
            //询问框
            layer.confirm('您是否要删除这'+global_ids_len+'个吗？', {
                btn: ['确定删除','取消'] //按钮
            }, function(){
                del(global_ids);
            }, function(){
                layer.msg('您选择了取消');
            });
        }
    }
    //删除完成***********************

    //修改*******
    function table_edit_update(id,field,value){
        console.log("field是什么？"+field+"value是什么？"+value)
        $.post('/shipInfo/update?'+field+'='+value,{shipId:id},function(result){
            if(result.success){
                layer.msg('修改成功');
            }else{
                layer.closeAll();
                layer.msg(result.msg);
            }
        },'json');
    }

    function format_role(o) {
        return o;
    }
    //修改状态
    function setState(shipId){
        $.post('/shipInfo/setState',{shipId:shipId},function(result){
            if(result.success){
                layer.closeAll();
                layer.msg('修改成功');
                reload_data();
            }else{
                layer.closeAll();
                layer.msg(result.msg);
            }
        },'json');
    }
    function showAll(shipId){
        w = 1100;
        h = 600;
        checkWindow();
        layer.open({
            type: 2,
            title: '详细信息',
            shadeClose: true,
            shade: 0.8,
            area: [w+'px', h+'px'],
            content: '/shipInfo/showAll?shipId='+shipId //iframe的url
        });
    }
</script>

<script type="text/html" id="format_status">
    {{#  if(d.state =='0'){ }}
    <dd>抛弃</dd>
    {{#  } else if(d.state =='1') { }}
    <dd>正常</dd>
    {{#  } }}
</script>
<div class="layui-form" style=" ">

    <div class="layui-table-toolbar" style="margin-bottom: 3px;">
        <div class="layui-btn-group">
            <a shiro:hasPermission="/addShipInfo" href="/shipInfo/toAdd" class="layui-btn layui-btn-normal layui-btn-sm"><i class="layui-icon">&#xe654;</i>添加</a>
            <button shiro:hasPermission="/delShipInfo" type="button" class="layui-btn layui-btn-danger layui-btn-sm" onclick="delSelected()"><i class="layui-icon"></i>删除</button>
            <button shiro:hasPermission="/exportShipInfo" type="button" class="layui-btn layui-btn-normal layui-btn-sm" ><i class="layui-icon"></i><a href="/shipInfo/exportExcel">导出</a></button>

        </div>

        <div class="layui-input-inline" style="  width: 150px; margin-right: -1px;">
            <input class="layui-input" id="q" onkeydown="if(event.keyCode==13) reload_data()" placeholder="模糊查询">
        </div>

        <div class="layui-input-inline" style="  width: 113px;">
            <a class="layui-btn layui-btn-normal layui-btn-sm" onclick="reload_data()">查询</a>
        </div>
    </div>

    <table class="layui-hide"   id="table" lay-filter="table"></table>
    <script type="text/html" id="table_bar">
        <div class="layui-btn-group">
            <a shiro:hasPermission="/editShipInfo" class="layui-btn layui-btn-xs" lay-event="edit" >修改</a>
            <a shiro:hasPermission="/editShipInfo" class="layui-btn layui-btn-xs" lay-event="set_state">修改状态</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="showAll">查看全部</a>
        </div>
    </script>

    <script>
        layui.use([ 'laydate', 'laypage', 'layer', 'table', 'carousel',
            'upload', 'element' ], function() {
            var laydate = layui.laydate //日期
                , laypage = layui.laypage //分页
                layer = layui.layer //弹层
                ,toolbar= 'default'
                , table = layui.table //表格
                , carousel = layui.carousel //轮播
                , upload = layui.upload //上传
                , element = layui.element; //元素操作
            table.render({
                elem: '#table'
                ,url: '/shipInfo/list',
                height: 'full-60',
                cols: [
                    [
                    {checkbox: true, fixed: true}
                    ,{field:'shipId', title: '船号',width:20}
                    ,{field:'shipName', title: '名称', width:200,align:"center", edit: 'text'}
                    ,{field:'totalLength', title: '总长', width:100,align:"center", edit: 'text'}
                    ,{field:'typeWidth', title: '型宽', width:100,align:"center", edit: 'text'}
                    ,{field:'typeDepth', title: '型深', width:100,align:"center", edit: 'text'}
                    ,{field:'displacement', title: '排水量', width:100,align:"center", edit: 'text'}
                    ,{field:'designDraft', title: '设计型吃水', width:100,align:"center", edit: 'text'}
                    ,{field:'structuralDraft', title: '结构型吃水', width:100,align:"center", edit: 'text'}
                    ,{field:'holdNumber', title: '设计货舱个数', width:100,align:"center", edit: 'text'}
                    ,{field:'state', title: '状态', width:100,align:"center", templet: '#format_status'}
                    ,{field:'updateTime', title: '创建时间', width:200,align:"center"}
                    ,{fixed:'right', width:180,title: '操作',align:"center",  toolbar: '#table_bar'}
                ]
                ]
                ,id: 'table'
                ,page: true
                ,limits:[20,30,40,50],
                limit:20
            });


            //监听工具条 table_bar
            table.on('tool(table)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data //获得当前行数据
                    , layEvent = obj.event; //获得 lay-event 对应的值
                console.log('获得当前行数据'+data);
                if (layEvent === 'del') {
                    //layer.msg('查看操作' + data.id);
                    console.log(data.shipId);
                    del(data.shipId);
                } else if (layEvent === 'edit') {
//                    layer.msg('编辑操作' + data.shipId);
                    edit(data.shipId);
                }else if(layEvent === 'set_state'){
                    setState(data.shipId);
                }else if(layEvent === 'showAll'){
                    showAll(data.shipId);
                }
            });


            //监听单元格编辑
            table.on('edit(table)', function(obj){
                var value = obj.value //得到修改后的值
                    ,data = obj.data //得到所在行所有键值
                    ,field = obj.field; //得到字段
                //layer.msg('[ID: '+ data.shipId +'] ' + field + ' 字段更改为：'+ value);
                table_edit_update(data.shipId,field,value);
            });


        });
    </script>
</div>
</body>
</html>
